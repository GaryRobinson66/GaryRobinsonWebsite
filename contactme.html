<body id="pg7background">
    <header>
        <h1 class="h1">
            Contact Me
        </h1>
    </header>
    <main class="split">
        <div style="text-align:center">
            <h2>Tell me what you thought about my first website: </h2>
        </div>
        <div class="row">
            <div class="column">
                <img src="images/postbox.jpg" id="postbox" title="postbox" alt="postbox">
            </div>
            <div class="column">
                <form onsubmit="event.preventDefault(); validateForm()">

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full name">
                <small class="error"></small><br>

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Your E-mail">
                <small class="error"></small><br>

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="ireland">Ireland</option>
                    <option value="unitedkingdom">United Kingdom</option>
                    <option value="europe">Europe</option>
                    <option value="row">Rest of World</option>
                </select>

                <label for="message">Notes for the author:</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:170px"></textarea>
                <small class="error"></small><br>

                <input type="submit" value="submit">
                <p id="success"></p>
                </form>
            </div>
        </div>
    </main>
